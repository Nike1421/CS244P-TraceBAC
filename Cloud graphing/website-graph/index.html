<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Sensor Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>EC2 Sensor Data Graph (BPM, BAC, Accelerometer)</h1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Arrays to hold sensor data for plotting
        let bpmData = [];
        let bacData = [];
        let accelXData = [];
        let accelYData = [];
        let accelZData = [];
        let labels = [];

        const ctx = document.getElementById('myChart').getContext('2d');

        // Create the chart
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'BPM (Heart Rate)',
                        data: bpmData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false
                    },
                    {
                        label: 'BAC (Blood Alcohol Content)',
                        data: bacData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: false
                    },
                    {
                        label: 'Accel X (Movement X)',
                        data: accelXData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false
                    },
                    {
                        label: 'Accel Y (Movement Y)',
                        data: accelYData,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        fill: false
                    },
                    {
                        label: 'Accel Z (Movement Z)',
                        data: accelZData,
                        borderColor: 'rgba(255, 159, 64, 1)',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Function to fetch data from Flask API every 2 seconds (make match delay of arduino data)
        function fetchData() {
            fetch('http://18.117.11.134:5000/api/data')  // Modify this URL if needed
                .then(response => response.json())
                .then(data => {
                    // Log the fetched data for debugging
                    console.log("Received data:", data);

                    // If no valid data, log message and return
                    if (data.message) {
                        console.log(data.message);
                        return;
                    }

                    // Prepare data for chart
                    const timestamp = new Date(data.timestamp * 1000).toLocaleTimeString();
                    labels.push(timestamp);
                    bpmData.push(data.bpm);
                    bacData.push(data.bac);
                    accelXData.push(data.accel_x);
                    accelYData.push(data.accel_y);
                    accelZData.push(data.accel_z);

                    // Keep only the last 30 data points for each dataset
                    if (labels.length > 30) {
                        labels.shift();
                        bpmData.shift();
                        bacData.shift();
                        accelXData.shift();
                        accelYData.shift();
                        accelZData.shift();
                    }

                    // Update the chart
                    myChart.update();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        setInterval(fetchData, 2000);  // Refresh every 2 seconds (make this match the delay with data from the arduino)
    </script>
</body>
</html>
